<div class="mat-elevation-z8">

  <mat-form-field style="width: -webkit-fill-available;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Canada">
  </mat-form-field>
  
  <table
    mat-table
    matTableFilter
    class="full-width-table"
    matSort
    aria-label="Requests"
    show-filter="true"
  >
    <ng-container
      *ngFor="let displayedColumn of displayedColumns"
      matColumnDef="{{ displayedColumn }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ displayedColumn | titlecase }}
      </th>

      <td mat-cell *matCellDef="let row">{{ row[displayedColumn] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data?.length"
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>

<section>
  <!-- <mat-icon class="mat-icon-rtl-mirror" svgIcon="excel"></mat-icon> -->
  <br />

  <button mat-raised-button color="primary" (click)="exportToExcel()">
    Export to Excel
  </button>
  <button mat-raised-button color="warn" (click)="deleteAll()">
    Delete All
  </button>

  <br />
  <br />
  <br />
</section>
